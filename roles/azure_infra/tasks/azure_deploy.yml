  --vnet-name {{ vnet_name }} \
  --subnet master_subnet \
  --network-security-group master-nsg \
  --lb-name ocpMasterLB \
  --lb-address-pools masterAPIBackend \
  --internal-dns-name ocp-master-{{ item }} \
  --public-ip-address '' "
  loop: "{{ master_nodes }}"
  register: nic
  failed_when:
    - "'InternalDnsName' not in nic.stderr"
    - "nic.rc != 0"
  changed_when: false

